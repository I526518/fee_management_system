{%extends 'base_layout.html'%}
{% block content %}

<h1>login</h1>
<form class="login-form" action="{%url 'accounts:login' %}" method="post">
{% csrf_token %}
    {{form}}
    <div class=msg-auth>
        {%if msg%}
            <h2>{{msg}}</h2>
        {%endif%}
    </div>
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
</form>

{% endblock %}
